<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Raksha Bandhan</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="rakhi-animation">
            <img src="rakhi.png" alt="Rakhi">
        </div>
        <h1>Happy Raksha Bandhan!</h1>
        <p>Wishing you love, happiness, and prosperity on this special day.</p>
        <button id="wishButton">Send Wishes</button>
    </div>
    
    <div class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>May the bond of love between brothers and sisters always remain strong.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
